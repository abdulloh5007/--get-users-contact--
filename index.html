<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="allow-contacts">Разрешить доступ к контактам</button>
    <script>
        if ('contacts' in navigator) {
            var contacts = navigator.contacts;
            contacts.find(['*'], function (data) {
                const nP = document.createElement('p')
                nP.innerHTML = `<p>${data}</p>`
                document.body.appendChild(nP)
                console.log(data);
            }, function (error) {
                console.error(error);
            });
        } else {
            console.error('Contacts API not supported');
        }

    </script>
</body>

</html>
